{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .white {
            color: #fff;
        }
        .bck{
            background-color: #a6e7db;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container-fluid py-5 px-5" style="background-color: #5ac1ae;">
        <h1 class="display-5 my-3 white" style="font-weight: 500;"> Need Help?</h1>
        <table class="table white">
            <thead class="bck">
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">NAme </th>
                    <th scope="col">Date/Time</th>
                    <th scope="col">Check Again</th>
                </tr>
            </thead>
            <tbody>
                {% for item in history reversed%}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{item.Product_name}}</td>
                    <td>{{item.DateTime}}</td>
                    <td><a href="{%url 'Check_Again'%}?data={{item.Product_name}}" class="white">Check again</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
    {% include 'footer.html' %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
