
{% load static%}
<style>
    .navbar {
    /* height: 10rem; */
    padding: 4rem 12rem;
    background-color: #fff !important;
}

.collapse {
    flex-grow: unset;
}

.navbar-brand {
    padding: 0 5rem 0 0;
}

.nav-item {
    padding:2rem;
}

.nav-link {
    color: #5fc1ae !important;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-weight: 600;
}

.nav-link:hover {
   color: #429d8b !important;
}
.nav-link:active{
    border-bottom: 4px solid #5fc1ae;
}

.btn-nav {
    color: #5fc1ae;
    font-weight: 600;
    border: 3px solid #5fc1ae;
    border-radius: 20px;
    padding: 7px 18px;
}

.btn-nav:hover {
    color: #fff;
    background-color: #5fc1ae;
    border: 3px solid #5fc1ae;
}
.btn-nav:active{
    background-color: #5fc1ae !important;
    border: 3px solid #5fc1ae;
}


</style>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/default-logo.png'%}" width="100" height="70"> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'History' %}">History</a>
                </li>
                {% endif%}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'About' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'Contact' %}">Contact</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a href="{% url 'Profile' %}">
                    <button type="button" class="btn btn-nav btn-outline-primary" >Profile</button></a>
                </li>
               
                <li class="nav-item"><a href="{% url 'Logout' %}">
                    <button type="button" class="btn btn-nav btn-outline-primary"  >Logout</button></a>
                </li>
                {% else %}
                <li class="nav-item"><a href="{% url 'Login' %}">
                    <button type="button" class="btn btn-nav btn-outline-primary"  >Login/Signup</button></a>
                </li>
                {%endif%}
               
            </ul>
        </div>
    </div>
</nav>
