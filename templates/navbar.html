{% load static%}
<div class="container-fluid">
    <style>
        .nav-link {
            font-weight: 200 !important;
            color: #5fc1ae !important;
        }

        .nav-link:hover {
            color: black !important;
        }

        .nav-link:active {
            color: #173c35 !important;
        }
    </style>
    <nav class="navbar navbar-expand-lg navbar-light  pb-5 pt-5 mx-5" style="background-color: #fff;">
        <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/default-logo.png'%}" alt="CompareIt" width="100" height="70"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse ml-5 pl-5" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item active px-3">
                    <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item px-3">
                    <a class="nav-link" href="{% url 'History' %}">History</a>
                </li>
                {% endif%}
                <li class="nav-item px-3">
                    <a class="nav-link" href="{% url 'About' %}">About</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link" href="{% url 'Contact' %}">Contact</a>
                </li>


            </ul>
            <ul class="form-inline my-2 my-lg-0 list-unstyled">
                {% if user.is_authenticated %}
                <li class="nav-item ">
                    <a class="nav-link " href="{% url 'Profile' %}">Profile</a>
                </li>
                <li class="nav-item  ">
                    <a class="nav-link " href="{% url 'Logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item  ">
                    <a class="nav-link " href="{% url 'Login' %}">Login/SignUp</a>
                </li>
                {%endif%}
            </ul>

        </div>
    </nav>
</div>
