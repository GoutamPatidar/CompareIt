{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="{% static 'css/Registration.css'%}">
</head>
<body>
  <div class="container-fluid">
    <div class="form-box">
      <h2>Register</h2>
      {% for message in messages%}
      <h3 style="color: rgb(211, 53, 53);">{{message}}</h3>
      {% endfor%}
      <form id="registerForm" method="POST"  action="{% url 'Registration' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="Email" required>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile No</label>
          <input type="tel" id="mobile" name="Phone" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="Address" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="Password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="CPassword" required>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="Age" required>
        </div>
       <div class="button"><button type="submit">Register</button></div> 
      </form>
      <p>Already registered? <a href="{% url 'Login' %}">Login here</a></p>
    </div>
  </div>
</body>
</html>
